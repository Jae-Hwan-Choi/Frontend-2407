<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .city1{background-color: tomato;color: white;border: 2px solid black;
        margin: 20px;padding: 10px;}
    </style>
     <style>
        .city2{background-color: red;color: white;border: 2px solid black;
        margin: 20px;padding: 10px;}
    </style>
     <style>
        .city3{background-color: blue;color: white;border: 2px solid black;
        margin: 20px;padding: 10px;width: 300px;}
        .foreign{background-color: darkorchid;}
        .national{background-color: tomato;}
    </style>
</head>
<body style="margin: 40px;">
    <div class="city1">
        <h2>런던</h2>
        <p>런던은 영국의 수도입니다</p>
    </div>
    <div class=".foreign">
        <h2>파리</h2>
        <p>파리은 곤충입니다</p>
    </div>
    <div class="city3">
        <h2>메뚜기</h2>
        <p>유재석은 메뚜기입니다</p>
    </div>    
    <div class="city2">
        <h2>서울</h2>
        <p>서울은 대한민국의 수도입니다</p>
    </div>    
</body>
</html>
