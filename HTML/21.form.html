<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 form</title>
    <style>
        label, input {padding: 5px;}
    </style>
</head>
<body style="margin: 40px;">
    <form action="#" method="get">
        <label for="id">user name:</label><br>
        <input type="text" id="fname" required><br>
        <label for="pwd">패스워드:</label><br>
        <input type="password" id="password"><br>
        <label for="lname">전화번호:</label><br>
        <input type="tel" id="tel" placeholder="123-45-678" autofocus><br>
        <label for="lname">이메일:</label><br>
        <input type="email" id="email"><br><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>
        
        <label for="fruits"></label>
        <select name="fruits" id="fruits">
            <option value="apple">사과</option>
            <option value="watermelon">멜론</option>
            <option value="orange">오렌지</option>
        </select><br><br>
        
        <label for="intro">자기소개</label><br>
        <textarea name="intro" id="intro" rows="10" cols="60"></textarea><br><br>

        <input type="submit" value="제출">
        <input type="reset" value="모두지우기">
</body>
</html>
