<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 form</title>
    <style>
        td, input{padding: 3px;}
        .label { text-align: center;}
        .container {width: 50%; margin: auto; margin-top: 40px;}
    </style>
</head>
<body>
    <img src="https://picsum.photos/1000/120" alt="배경화면" width="100%">
    <div class="container">
        <h1 class="label">회원가입</h1>
        <form action="#" method="post"></form>
            <table>
                <tr>
                    <td style="width: 40%;" class="label"><label for="uid">사용자 ID(*)</label></td>
                    <td style="width: 60%;"><input type="text" name="uid" id="uid" size="40"> </td>
                </tr>
                <tr>
                    <td class="label"><label for="pwd">패스워드(*)</label></td>
                    <td><input type="password" name="pwd" id="pwd" size="40"></td>
            </table>
    </div>
</body>
</html>
