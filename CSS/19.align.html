<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align</title>
    <style>
        .center { margin: auto; width: 50%; border: 3px solid green; padding: 10px; }
    </style>
</head>
<body style="margin: 40px;">
    <h2>Align</h2>
    <div class="center">
        this div element is centered.
    </div><br>
    <span class="center" style="margin-top: 20px;">
        this span element is centered.
    </span><br><br>
    <div style="text-align: center;">
        <span> this span element is centered.</span>
     </div>
     
     <div style="text-align: center; margin-top: 30px;">
        <img src="https://picsum.photos/300/200" alt="">
     </div>
    <img class="image" src="https://picsum.photos/300/200?q=2">
     
    
</body>
</html>
