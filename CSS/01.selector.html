<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        * { font-family: d2coding;}
        p, h1  { text-align: center; color: red;}
        h2 { text-align: right; color: red;}
        #para1 { text-align: center; color: red;}
        .center { text-align: center; color: red;}
        div > p { text-align: center; color: blue;} /* 자식셀렉터 */
    </style>
</head>
<body style="margin: 50px;">
    <h1 id="para1">This heading will not be affected</h1>
    <p>This paragraph will be red and center-aligned.</p>
    <p class="center">This heading will not be affected</p>
    <h1>This heading will not be affected</h1>
    <h2>This heading will not be affected</h1>
        <div>
            <p>blue and center-aligned </p>
            <section>
                <p>blue and center-aligned</p>
            </section>
            </div> 
</body>
</html>
