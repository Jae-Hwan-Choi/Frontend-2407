<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=> {
            alert($('#first').text());
            alert($('#first').html());
            alert($('#h1').text());
            alert($('#h1').html());
            $('h1').text('text() 메소드로 <span style="color: red;"> 변경</span>')
        });
    </script>

</head>
<body style="margin: 40px;">
    <h1 id ="first">First <span style="color: brown;">Header</span></h1>
    <h1>Second <span style="color: brown;">Header</span></h1>
    <h1>third Header</h1>
</body>
</html>
