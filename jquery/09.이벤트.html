<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>

    <script>
        $(document).ready(() => {
            $('h1')
                .on('mouseover', function(){
                    $(this).css('backgruondColor', 'yellow');
                })

                });

                alert($(this).text());
            });
        });
    </script>
