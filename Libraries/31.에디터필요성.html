<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 라이브러리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71f31cdf24.js" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; color: inherit; }
    </style>
    <script>
    window.onload = () => {
      CKEDITOR.replace('content', {
        height: 500
      });
    }
    </script>
</head>
<body>
  <div class="container-fluid p-1 bg-success text-white text-center fixed-top">
    <h1>에디터의 필요성</h1>
      <p>textarea의 한계</p>
  </div>
  <div class="container" style="margin-top: 120px;">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <h3>Classic Editor</h3>
        <textarea name="content" id="content" rows="10" class="form-control">
          이 영역이 CK EDITOR가 작동하는 영역입니다.
        </textarea>
    </div>
    <div class="col-3"></div>
    </div>
    </div>
</body>
</html>
