<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수 확인</title>
    <style>
        input, button { padding: 5px; }
    </style>
    <script> // 챗 gpt 버전임.
        function isPrimeNumber(num) {
            if (num <= 1) return false; // 1 이하의 숫자는 소수가 아닙니다.
            let sqrtNum = Math.floor(Math.sqrt(num));
            for (let i = 2; i <= sqrtNum; i++) { // 범위 수정: i <= sqrtNum
                if (num % i === 0) return false;
            }
            return true;
        }

        function checkPrime() {
            let num = Number(document.getElementById('year').value); // 입력 필드의 id를 그대로 사용
            let result = isPrimeNumber(num) ? '소수입니다.' : '소수가 아닙니다.';
            document.getElementById('result').innerHTML = '<strong>' + result + '</strong>';
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3>소수 확인</h3>
    <hr>
    <input type="text" id="year" placeholder="확인할 숫자를 입력하세요"> <!-- id를 그대로 사용 -->
    <button onclick="checkPrime()">확인</button> <!-- 함수 이름만 변경 -->
    <hr>
    <div id="result"></div>
</body>
</html>
