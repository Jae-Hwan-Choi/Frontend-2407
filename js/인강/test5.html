<script>
    const date = new Date()
    const day = date.getDay()
    
    const SUNDAY = 0, MONDAY = 1, TUESDAY = 2, WEDNESDAY = 3, THURSDAY = 4, FRIDAY = 5, SATURDAY = 6;

    if (day === SUNDAY){
        alert("오늘은 일요일입니다");
    }
    else if (day === MONDAY){
        alert("오늘은 월요일입니다");
    }
    else if (day === TUESDAY){
        alert("오늘은 화요일입니다");
    }
    else if (day === WEDNESDAY){
        alert("오늘은 수요일입니다");
    }
    else if (day === THURSDAY){
        alert("오늘은 목요일입니다");
    }
    else if (day === FRIDAY){
        alert("오늘은 금요일입니다");
    }
    else if (day === SATURDAY){
        alert("오늘은 토요일입니다");
    }
    else {
        alert("요일을 판별할 수 없습니다");
    }
</script>
