<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 List groups</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-3 bg-primary text-white text-center">  
  <h1> Basic List Groups </h1>
  </div>        
  <div class="container mt-5">
    <div class="row">
      <div class="col-4">
        <h3>Basic List Groups</h3>
        <ul class="list-group">
          <li class="list-group-item">First item</li>
          <li class="list-group-item">Second item</li>
          <li class="list-group-item">Third item</li>
        </ul>
      </div>
      <div class="col-3">
        <h3>active state</h3>
        <ul class="list-group">
          <li class="list-group-item active">Active item</li>
          <li class="list-group-item">Second item</li>
          <li class="list-group-item">Third item</li>
        </ul>
      </div>
      <div class="col-5">
        <h3>List Group With Linked Items</h3>
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">First item</a>
          <a href="#" class="list-group-item list-group-item-action disabled">Second item</a>
          <a href="#" class="list-group-item list-group-item-action">Third item</a>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Inbox
          <span class="badge bg-primary rounded-pill">12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Ads
          <span class="badge bg-primary rounded-pill">50</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Junk
          <span class="badge bg-primary rounded-pill">99</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
