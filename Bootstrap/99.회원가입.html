<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 회원가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/71f31cdf24.js" crossorigin="anonymous"></script>
  <style>
    td, input { padding: 3px; }
    .label { text-align: center; }
    .abc {text-align: end;}
    .container { width: 40%; margin: auto; margin-top: 40px; }
</style>
</head>
<body>
  <div class="container-fluid p-3 bg-primary text-white text-center">  
  <h1> 회원가입 </h1>
  </div>        
  <div class="container mt-5">
    <div class="row">
    <form action="#" method="post">
        <label for="uid" class="form-lable"><i class="fa-solid fa-user"></i> 사용자 ID (*)</label>
        <input type="text" class="form-control" name="uid" id="uid" placeholder="Enter user-id" required></div>
        <div class="my-3">
          <label for="pwd1" class="form-lable"><i class="fa-solid fa-key"></i> Password (*)</label>
          <input type="password" class="form-control" name="pwd1" id="pwd1" placeholder="Enter user password">
        </div>
        <div class="my-3">
          <label for="pwd2" class="form-lable"><i class="fa-solid fa-key"></i> Password 확인 (*)</label>
          <input type="password" class="form-control" name="pwd2" id="pwd2" placeholder="Enter user password">
        </div>
        <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember User ID</label>
        </div>
        <div class="row">
        <div class="col"><div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked><i class="fa-solid fa-person"></i> 남
          <label class="form-check-label" for="radio1"></label></div></div>
        <div class="col"><div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2"><i class="fa-solid fa-person-dress"></i> 여
          <label class="form-check-label" for="radio2"></label></div></div>
        </div>
        <div class="my-3">
          <label for="email" class="form-lable"><i class="fa-solid fa-envelope"></i> 이메일 (*)</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="이메일">
        </div>
        <div class="my-3">
          <label for="tel" class="form-lable"><i class="fa-solid fa-phone"></i> 전화번호</label>
          <input type="tel" class="form-control" name="tel" id="tel" placeholder="전화번호">
        </div>
        <label for="comment"><i class="fa-solid fa-comment"></i> 자기소개:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary me-2">제출</button>
        <button type="reset" class="btn btn-secondary">취소</button></div>

    </form>
<br><br><br><br><br><br><br><br><br><br>
</body>
</html>
