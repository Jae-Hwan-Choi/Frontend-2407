<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/71f31cdf24.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid p-3 bg-primary text-white text-center">  
  <h1> Form </h1>
  </div>        
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h2>stacked form</h2>
        <form action="#" method="post">
          <div class="my-3">
            <label style="width: 40%;" for="uid" class="form-lable">User ID</label>
            <input style="width: 60%;" "text" class="form-control" name="uid" id="uid" placeholder="Enter user-id" required>
          </div>
          <div class="my-3">
            <label for="pwd" class="form-lable">Password</label>
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter user password">
          </div>
          <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember User ID</label>
          </div>
          <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary me-2">제출</button>
          <button type="reset" class="btn btn-secondary">취소</button></div>
        </form>
        <div class="row mt-5">
          <div class="col">
            <h3>단일 셀렉트</h3>
            <select class="form-select">
              <option value="kr">한국어</option>
              <option value="en" selected>영어</option>
              <option value="fr">불어</option>
              <option value="es">스페인어</option>
            </select>
          </div>
          <div class="col">
            <h3>다중셀렉트</h3>
            <select class="form-select" multiple>
              <option value="kr">한국어</option>
              <option value="en" selected>영어</option>
              <option value="fr">불어</option>
              <option value="es">스페인어</option>
            </select>
          </div>
          <div class="col">
            <h3>Data List</h3>
            <label for="browser" class="form-label">Choose your browser from the list:</label>
            <input class="form-control" list="browsers" name="browser" id="browser">
            <datalist id="browsers">
              <option value="Edge">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari" >
            </datalist>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <h2>Check box</h2>
            <form action="/" method="get">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="check"
                  value="val1" checked>
                <label for="check1" class="form-check-label">Option1</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" name="check"
                  value="val2" >
                <label for="check1" class="form-check-label">Option2</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check3" name="check"
                  value="val3" disabled>
                <label for="check1" class="form-check-label">Option3</label>
              </div>
              <button type="submit" class="btn btn-primary">제출</button>
            <div class="col-6">
              <h2>Ridio select</h2>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
                <label class="form-check-label" for="radio1"></label></div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
                <label class="form-check-label" for="radio2"></label></div>
              <div class="form-check">
                <input type="radio" class="form-check-input" disabled>Option 3
                <label class="form-check-label"></label></div>
                <button type="submit" class="btn btn-primary">제출</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <h2>input group</h2>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="form-control" placeholder="검색할 단어">
          <button class="btn btn-primary" type="button">검색</button>
        </div>
      </div>
      <div class="col">
        <h2>input group dropdown</h2>
        <div class="input-group mt-3 mb-3">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"><i class="fa-solid fa-magnifying-glass"></i> 검색대상 </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
          </ul>
          <input type="text" class="form-control" placeholder="검색할 단어">
        </div>
        

      </div>
      <div class="col">

      </div>
    </div>    
  </div><br><br><br><br><br><br><br><br><br>
</body>
</html>
