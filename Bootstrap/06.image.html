<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">  
  <h1> Image </h1>
  <p>설명입니다</p>
  </div>        
  <div class="container mt-5">
    <div class="row">    
      <div class="col">
        <h2>rounded corner</h2>
        <img src="https://picsum.photos/400/400?q=1" alt="임의사진" class="rounded"
          style="width: 80%;">
      </div>
      <div class="col">
        <h2>Circle</h2>
        <img src="https://picsum.photos/400/400?q=2" alt="임의사진" class="rounded-circle"
          style="width: 80%;">
      </div>
      <div class="col">
        <h2>thumbnail</h2>
        <img src="https://picsum.photos/400/400?q=3" alt="임의사진" class="img-thumbnail"
          style="width: 80%;">
      </div>
    </div>
      <div class="mt-5">
      <h2>aligning image</h2>
      <img src="https://picsum.photos/400/400?q=4" alt="임의사진" class="float-start">
      <img src="https://picsum.photos/400/400?q=5" alt="임의사진" class="float-end">
      </div>
        <h2>Center Image</h2>
        <img src="https://picsum.photos/400/400?q=6" alt="임의사진" class="d-block mx-auto">
  </div>
</body>
</html>
