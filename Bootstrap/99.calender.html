<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      table, tr { height: 120px; }
    </style>
  </head>
    <body>
      <div class="container-fluid p-5 bg-primary text-white text-center">  
        <h1>Table</h1> </div>

            </thead>

              <tr>
                <td style="color: red; opacity: 0.5;">30</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td style="color: blue;">6</td>

              <tr>
                <td style="color: red;">7</td>
                <td>8</td>

                <td>10</td>

                <td>12</td>

              <tr>
                <td style="color: red;">14</td>

                <td>18</td>
                <td>19</td>

                <td>25</td>
                <td>26</td>

              </tr>
              <tr>
                <td style="color: red;">28</td>

                <td>31</td>
                <td style="color: black; opacity: 0.5;">1</td>
                <td style="color: black; opacity: 0.5;">2</td>
                <td style="color: blue; opacity: 0.5;">3</td>
              </tr>
            </tbody>
          </table>
        </div>
      </body>
</html>
